 
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

<div class="container" style="margin-top:70px;min-height:475px;">
    <div class="row">
        <div class="col-12">
            <h3 class="mb-3">User profile</h3>
            <hr style="border-color:#b8bfc2">
       
            
        </div>
    </div>
    <section class="py-4 my-2">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div>
                        <h6>Name:</h6>
                        <h4>{{request.user.username}}</h4>
                    </div><br>
                    <div>
                        <h6>Email:</h6>
                        <h4>{{request.user.email}}</h4>
                    </div>
                    <div>
                        <a class="nav-link" href="{% url 'updateprofile' %}">update profile</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>







{% endblock content %}
