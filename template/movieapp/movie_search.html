
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <section class="container">
        <div class="row-md-14">
          <div class="col-md-8">
            <h1>Movie Search</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Search</button>
                </form>
                
                <h2>Search Results</h2>
              {% for item in movies %}
            <a href="/{{item.id}}">
              <div class="card">
                <img class="card-img-top" src="{{item.image.url}}" alt="movie post">
                <div class="card-body">
                  <h5 class="card-title ">
                      {{item.name}}
                  </h5>
                  <p>{{item.description}}</p>
      
                  {% empty %}
                  <li>No movie found !!!</li>
                </div>
              </div>
            </a><hr><br>
            {% endfor %}
          </div>
          </div>
      </section>
{% endblock %}
